<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>COVID Quiz</title>
    <link href="quiz.css" rel="stylesheet">
  </head>
  <body>

    <div class="title" id="title">COVID QUIZ

      <div class="timer" id="timer">
       Time Left ::
       <input id="minutes" type="text" style="width: 40px;
            background-color: #252B49; font-size: 30px;border: none;
           font-weight: bold; color: white;"><font size="30"> :
                       </font>
       <input id="seconds" type="text" style="width: 40px;
                       background-color: #252B49; font-size: 30px;border: none;
                       font-weight: bold; color: white;"></div>
    </div>



      <div id="quizContainer" class="container">

    <div id="sideNav" class="sideNav">

    </div>

      <div id="question" class="question">Question</div>
      <label class="option"><input id="radio1" type="radio" name="option" value="1" /><span id="opt1">1</span></label>
      <label class="option"><input id="radio2" type="radio" name="option" value="2" /><span id="opt2">2</span></label>
      <label class="option"><input id="radio3" type="radio" name="option" value="3" /><span id="opt3">3</span></label>
      <label class="option"><input id="radio4" type="radio" name="option" value="4" /><span id="opt4">4</span></label>
      <br><br><button id="nextButton" class="nextBtn" onclick="loadNextQuestion();">Next</button>
      <button id="prevButton" class="prevBtn" onclick="loadPrevQuestion();">Previous</button>
      </div>
    <div id="result" class="resultContainer" style="display:none;"></div>
    <div id="notify" class="notifyContainer" style="display:none;">
      <p id="check">"Your answer is CORRECT!!"</p>
      <button id="continue1" class="continue" onclick="goOn();">Continue</button>
    </div>
    <div id="notify2" class="notifyContainer" style="display:none;">
      <p id="check2">"Your answer is INCORRECT!!"</p>
      <button id="continue2" class="continue" onclick="goOn2();">Continue</button>
    </div>
    <script src="array.js"></script>
    <script src="script.js"></script>
    </body>
</html>
